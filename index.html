<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Simulator Wiki</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/GameIcon.png">
    <link rel="shortcut icon" type="image/png" href="assets/GameIcon.png">
    <link rel="apple-touch-icon" href="assets/GameIcon.png">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Particle canvas background (behind everything) -->
    <canvas id="particles-canvas"></canvas>

    <!-- Header with game icon spot -->
    <header>
        <div class="header-content">
            <h1>Tap Simulator Wiki</h1>
            <div class="game-icon-container">
                <!-- Game icon placeholder (top right) - user will add image here -->
                <div class="game-icon-placeholder"></div>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Dynamic sidebar navigation (generated by sidebar.js) -->
        <aside id="sidebar">
            <div class="sidebar-content">
                <!-- Sidebar will be populated dynamically -->
            </div>
        </aside>

        <!-- Main content area (populated by content.js) -->
        <main id="content">
            <div class="welcome">
                <h2>Welcome to Tap Simulator Wiki</h2>
                <p>Select an egg from the sidebar to view pet details and evolution stats.</p>
            </div>
        </main>
    </div>
 
    <!-- Scripts loaded in order: data -> sidebar -> content -> particles -->
    <script src="js/data.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/content.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/iconanimation.js"></script>
    <script src="js/costanimation.js"></script>
</body>
</html>
<!-- index.html -->
