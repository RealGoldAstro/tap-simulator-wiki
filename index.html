<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Simulator Wiki</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/GameIcon.png">
    <link rel="shortcut icon" type="image/png" href="assets/GameIcon.png">
    <link rel="apple-touch-icon" href="assets/GameIcon.png">
    
    <!-- Discord Embed / Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tap Simulator Wiki">
    <meta property="og:description" content="Complete guide for Tap Simulator - View all eggs, pets, rarities, and evolution stats!">
    <meta property="og:url" content="https://realgoldastro.github.io/tap-simulator-wiki/">
    <meta property="og:image" content="https://realgoldastro.github.io/tap-simulator-wiki/assets/GameIcon.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <!-- Twitter Card (also used by Discord) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tap Simulator Wiki">
    <meta name="twitter:description" content="Complete guide for Tap Simulator - View all eggs, pets, rarities, and evolution stats!">
    <meta name="twitter:image" content="https://realgoldastro.github.io/tap-simulator-wiki/assets/GameIcon.png">
    
    <!-- Theme Color (Discord sidebar color) -->
    <meta name="theme-color" content="#72B2FF">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Particle canvas background (behind everything) -->
    anvas id="particles-canvas"></canvas>

    <!-- Header with game icon spot -->
    <header>
        <div class="header-content">
            <h1>Tap Simulator Wiki</h1>
            <div class="game-icon-container">
                <!-- Game icon placeholder (top right) - user will add image here -->
                <div class="game-icon-placeholder"></div>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Dynamic sidebar navigation (generated by sidebar.js) -->
        <aside id="sidebar">
            <div class="sidebar-content">
                <!-- Sidebar will be populated dynamically -->
            </div>
        </aside>

        <!-- Main content area (populated by content.js) -->
        <main id="content">
            <div class="welcome">
                <h2>Welcome to Tap Simulator Wiki</h2>
                <p>Select an egg from the sidebar to view pet details and evolution stats.</p>
            </div>
        </main>
    </div>

    <!-- Scripts loaded in order: data -> sidebar -> content -> particles -->
    <script src="js/data.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/content.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
<!-- index.html -->
